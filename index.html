<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Rating state start -->
    <div class="container-rating">
      <header class="header">
        <div class="star-img">
          <img src="images/icon-star.svg" alt="little star image" />
        </div>
        <div class="heading"><h1>How did we do?</h1></div>
        <p class="paragraph-content">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </header>
      <section class="main">
        <form>
        <div class="container-of-ratings">
      
          <input type="submit" class="rate" value="1"></input>
          <input type="submit" class="rate" value="2"></input>
          <input type="submit" class="rate" value="3"></input>
          <input type="submit" class="rate" value="4"></input>
          <input type="submit" class="rate" value="5"></input>
        </div>
      </form>
        <button class="btn-submit">Submit</button>
      </section>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->

 
    <div class="container">
      
      <!-- Here the thank you reply element will be placed -->


    </div>
   
  </body>
</html>
